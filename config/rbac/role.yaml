---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - n8n.slys.dev
  resources:
  - n8ninstances
  - n8nworkflows
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - n8n.slys.dev
  resources:
  - n8ninstances/finalizers
  - n8nworkflows/finalizers
  verbs:
  - update
- apiGroups:
  - n8n.slys.dev
  resources:
  - n8ninstances/status
  - n8nworkflows/status
  verbs:
  - get
  - patch
  - update
